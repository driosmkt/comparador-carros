<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Carros</title>
    <!-- A linha mais importante: linkando nosso arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Comparativo</h1>
        <p>Compare os seus veículos de interesse</p>

        <!-- Este é o contêiner principal para os carros -->
        <div class="comparison-container">

            <!-- Cada carro a ser comparado fica em um "slot" -->
            <div class="car-slot">
                <button class="add-car-btn">
                    <span class="plus-icon">+</span>
                    Adicionar modelo
                </button>
            </div>

            <div class="car-slot">
                <button class="add-car-btn">
                    <span class="plus-icon">+</span>
                    Adicionar modelo
                </button>
            </div>

            <div class="car-slot">
                <button class="add-car-btn">
                    <span class="plus-icon">+</span>
                    Adicionar modelo
                </button>
            </div>

        </div>

        <!-- Os resultados (ainda vazios) -->
        <div class="results-section">
            <h2>Highlights</h2>
            <!-- Conteúdo dos destaques virá aqui -->

            <h2>Ficha Técnica</h2>
            <!-- Conteúdo da ficha técnica virá aqui -->
        </div>

    </main>
    <!-- ... seu código main e footer ... -->

    <!-- ======================================================= -->
    <!-- ==         INÍCIO DO CÓDIGO DO MODAL DE SELEÇÃO       == -->
    <!-- ======================================================= -->
    <div id="selection-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Selecione um Veículo</h2>
            <div id="car-list">
                <!-- A lista de carros será inserida aqui pelo JavaScript -->
                <p>Carregando veículos...</p>
            </div>
            <button class="close-modal-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <!-- ======================================================= -->
    <!-- ==         FIM DO CÓDIGO DO MODAL DE SELEÇÃO         == -->
    <!-- ======================================================= -->

    <!-- Vamos criar e linkar nosso arquivo JavaScript -->
    <script src="app.js"></script>

</body>
</html>
</body>
</html>
